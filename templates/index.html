            body {
                font-family: Georgia;

            }
            form {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                background-color: #b3ffb3;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            label {
                font-size: 20px;
                margin-bottom: 10px;
                color: #333;
                background-color: #b3ffb3;
            }
            input[type="date"] {
                padding: 10px 20px;
                border-radius: 5px;
                border: none;
                margin-bottom: 20px;
                font-size: 18px;
                width: 100%;
                box-sizing: border-box;
                margin-top: 10px;
                margin-bottom: 20px;
            }
            button[type="submit"] {
                background-color: #333;
                color:#b3ffb3;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
            }
            button[type="submit"]:hover {
                background-color: #555;
            }
            .jumbotron{
            display:flex;
            justify-content:center;
            align-items: center;
            color:green;


            }
            .logo{

            height: auto;

        <hr>
        <div class="jumbotron ">
            <h1 class="display-4">Attendance Record</h1>
        </div>
        <form action="/attendance" method="POST" id="attn-form">
            <label for="selected_date">Select Date: </label>
            <input type="date" id="selected_date" name="selected_date" required value="{{ selected_date }}">
            <button type="submit" class="btn btn-outline-success">Show attendance</button>
        </form>

    <div class="container mt-5">
        {% if no_data %}
        <div class="alert alert-warning" role="alert">
            No attendance data available for the selected date.
        </div>
        {% endif %}

        <h2 style="color: #00802b ">Attendance Data</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>

                </tr>
            </thead>
            <tbody>
                {% for name, time in attendance_data %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ time }}</td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
